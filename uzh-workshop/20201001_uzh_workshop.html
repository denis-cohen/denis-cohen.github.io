# Motivation

---

# Rents in the (German) household budget

Rents affect a large share of the population

- Every second German citizen lives in a rented apartment
- Highest share in the entire European Union
- 47.5% vs EU 29%, Spain 22%, Norway 15% &lt;sub&gt;&lt;sup&gt;(eurostat 2015)&lt;/sub&gt;&lt;/sup&gt;

--

Rents account for a large share of household expenditures

- A quarter of disposable household income spent on housing
- Total population average: 26.1%
- Single household 37.4%, single parents 35.4%, poverty-vulnerable population 49.4% &lt;sub&gt;&lt;sup&gt;(destatis 2018)&lt;/sub&gt;&lt;/sup&gt;

# But renting is curiously absent in the scholarly debate

Existing pol sci work on housing focuses on ownership

- House prices and the welfare state &lt;sub&gt;&lt;sup&gt;(Ansell 2014)&lt;/sub&gt;&lt;/sup&gt;
- House prices and school quality &lt;sub&gt;&lt;sup&gt;(Gingrich/Ansell 2015)&lt;/sub&gt;&lt;/sup&gt;
- House prices and incumbent voting &lt;sub&gt;&lt;sup&gt;(Larsen et al 2019)&lt;/sub&gt;&lt;/sup&gt;
- House prices and populism &lt;sub&gt;&lt;sup&gt;(Ansell/Adler 2020 on UK/FR, Ansell et al on DK)&lt;/sub&gt;&lt;/sup&gt;

Some recent exceptions

- Subsidies to low-income renters and populism &lt;sub&gt;&lt;sup&gt;(Fetzer et al 2019)&lt;/sub&gt;&lt;/sup&gt;
- Recent economic analyses &lt;sub&gt;&lt;sup&gt;(Baldenius et al 2019)&lt;/sub&gt;&lt;/sup&gt;

# Theory

---

# Political implications of ownership?

Ownership: an asset related to house price ap- or depreciation 
&lt;br/&gt;&lt;br/&gt;
&amp;rarr; rising local house prices

- increases "permanent income" (consumption smoothing)
- provides a hedge against hard times &lt;sub&gt;&lt;sup&gt;(Ansell 2014)&lt;/sub&gt;&lt;/sup&gt;

---

# How is renting different?

Rental market is more than the flipside of ownership: a risk factor related to owner behavior and context 
&lt;br/&gt;&lt;br/&gt;
&amp;rarr; rising local rent prices

- totally beyond individual control (even for well-off) 
- represents a profound source of insecurity and threat 
- (but also signals popularity of neighborhood)

---

# Towards a theory of rental market and voting

Focus is on sociotropic component of local rental market, not (primarily) on individual rent load

- Individual rent load &amp;rarr; disposable income &amp;rarr; material political conflict &amp;rarr; left vs. right
&lt;br/&gt;&lt;br/&gt;

Threat and fear of status loss have featured prominently in accounts on the radical right from Lipset to Gidron/Hall 

- Local rental price &amp;rarr; threat component &amp;rarr; not (purely) material conflict &amp;rarr; postmaterialism vs. social conservatism

---

# Expectations

1. Threat potential of rising local rents varies with personal income
2. Rising threat increases support for socially conservative parties 
3. Rising threat decreases support for postmaterialist parties 

Additional observable implication:

4. Home owners should be shielded from these mechanisms

---

# Empirical Strategy

---

# Data

Local rental market: F+B Marktmietenmonitor 

- Very detailed information on cost and quality of local rent markets at the postcode level over time (2005-2018)
&lt;br/&gt;&lt;br/&gt;

Individual trajectories of residence, well-being, and voting: SOEP
- Restricted access to individual longitudinal information including postcode level 
&lt;br/&gt;&lt;br/&gt;

Plus various additional sources on local-level covariates and election outcomes

---

# Correlates of Rents: Households and Neighborhoods 

Local market rents predict the following twoway-within effects:

--
    
1. At the household level:
    - Higher rents and rent loads among renters...
    - ...but also higher equivalized household incomes, especially among renters
    - Higher overall asset wealth among renters and owners
    - Higher real estate wealth and lower mortgages among owners
--
1. At the neighborhood level (MICROM):
    - Higher socio-economic status
    - Higher purchasing power
    - Lower unemployment rates
    - Higher percentages of non-German residents
    - Lower percentages of owners

---

# Implications and Empirical Strategy

- The descriptive findings suggest that local rent market dynamics affect residential contexts by changing the .blue[composition] of neighborhoods
    - *movers* are a driver of this change
    - *long-term residents* are continuously exposed to this change
--
- We thus focus on .blue[long-term residents]
- We emphasize .blue[latent threats] implied by changing local rents by focusing on direct effects of local rent markets, blocking indirect effects that operate through actual household rents
- We adjust for a number of possible confounders, including:
    - equivalized household income
    - individuals personal contribution to the household's income
    - household composition
    - labor market status
- And focus on within-individual effects at fixed points in time using a twoway-FE framework

# Summary &amp; Conclusion

---

# Conclusion and Open Questions

Rental cost as a key source of threat -- and a neglected driver behind recent political disruptions

--

Next steps

- Look at compositional effects: movers
- More focus on those who benefit from rising rental prices ("Aufwertungsgewinner*innen")
- Think more about the meaning of stagnating rental market ("left behind" regions)
