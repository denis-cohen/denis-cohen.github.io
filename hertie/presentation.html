# Subnational diversification of housing policy supply

### Territorial representation via personal platforms

- In response to local conditions, territorial representatives campaign on .cyan[personal platforms] that distinguish themselves from their party. .cyan[But how?]


--
- Like parties, individual legislators build platforms via different mechanisms .cyan[.font70[(Budge and Farlie 1983a,b)]]:
  - .cyan[Direct confrontation] via policy disagreement with the national party
  - .cyan[Selective emphasis] of trademark policies when electorally opportune

--

### Party competition

- .cyan[Inter-party] issue competition constrains mechanisms of .cyan[intra-party] policy diversification
- 'Direct confrontation' with the party line is costly when parties take .cyan[clear] and .cyan[polarized] positions

---

# Party competition over housing policy

# Expectations: Market control policies

In light of .cyan[unambiguous party platforms] and .cyan[high issue polarization]:

- MPs will diversify their parties' policy appeal via .cyan[selective emphasis]
- MPs will .cyan[not] deviate from their party line via .cyan[direct confrontation]

--

MPs will strategically emphasize .cyan[market control policies] in response to .cyan[high-pressured rental markets]:

- More so when .cyan[advocating] for these policies (issue owners; left-wing MPs)
- Less so when .cyan[opposing] these policies (right-wing MPs)

# Empirical strategy

# Legislator-level salience and position scores

#### An application to Twitter data

- Widely used platform for direct communication from MPs to voters
- Hardly controlled by party whips: MPs can strategically communicate personal stances .font70[.cyan[(Bauer et al., 2023])]

--

#### A framework for the joint estimation of positions and salience

--
1. .cyan[BERT]: Classification of policy statements .font70[.cyan[(see, e.g., Abercrombie et al., 2019; Koh et al., 2021)]]

--
1. .cyan[Frequency-weighted Bayesian hierarchical MNL models]: Aggregation to legislator-level positional attention scores
    - Provides smoothed predictions for rare tweeters
    - Incorporates uncertainty about legislators' attention scores

# Bayesian hierarchical MNL models

.panelset.sideways[
.panel[.panel-name[Main]
#### Model

- For each policy sub-domain, each tweet `\(y_i\)` is classified as `\(c \in \{\text{left}, \text{neutral}, \text{right}, \text{unrelated}\}\)`
- Tweets are nested within MPs `\(j\)`, whose total number of tweets `\(n_j\)` is partitioned across categories `\(c\)`: `\(n_j = \sum_c n_{jc}\)`
- Jointly exhaustive proportions, `\(\Pr(y_{j} = c)\)`, reflect MPs' category-specific emphases
- `\(\Pr(y_{j} = c)\)` estimated as a function of MP and district characteristics via hierarchical multinomial logistic models
- Stan implementation uses `\(n_{jc}\)` in a frequency-weighted legislator-level log-likelihood `\(\rightarrow\)` fast estimation with "big" data
]
.panel[.panel-name[Full model]
.font80[
.cyan[Systematic component]

`$$\mu_{j_{[i]}c} = \alpha_{c} + \mathbf{x}_{j}^{\prime} \beta_c + \nu_{jc}$$`

.cyan[Inverse link function]

`$$\Pr(y_{j} = c | \mathbf{x}_j) = \frac{\exp(\mu_{jc})}{\sum_{c=1}^{C} \exp(\mu_{jc})}$$`

.cyan[Frequency-weighted categorical log-likelihood]

`$$\log L = \sum_{j=1}^{J} \sum_{c=1}^{C} n_{jc} \log \Pr(y_{j} = c)$$`

.cyan[Parameterization and priors]

`$$\alpha, \beta \sim \text{N}(0, 2.5) \\ \nu \sim \text{MVN}(\mathbf{0}_c, \Sigma_{c \times c}) \\ \Sigma = \text{diag}(\tau)L_uL_u^{\prime} \text{diag}(\tau) \\ \tau \sim \text{Cauchy}^{+}(0, 2.5) \\ L_u \sim \text{LKJ}(2)$$`
]
]
.panel[.panel-name[Estimation]
#### Estimation

- Full Bayesian inference using HMC-variant NUTS
- Ran in sets of four chains
- Generic diagnostics show no signs of non-convergence
]
]

# Design

.panelset.sideways[
.panel[.panel-name[Main]
.font80[
#### Analytical strategy

- Model salience and positions as a function of rent-to-income ratios
- Focus on intra-party effects (deviations from the party line)

#### Sample

- 528 tweeting district competitors in the 19th Bundestag
- .gold[&gt;] 2 million tweets sent between 2018-01-01 and 2021-09-26
]
]
.panel[.panel-name[Covariates]
.font80[
### Covariates

1. District-level rent-to-income ratios
1. Party fixed effects
1. Spokesperson of parliamentary group for housing
1. Role in committee for Construction, Housing, and Development (none/deputy/member/leading)
1. District winner by margin of loss/victory
1. District-level homeownership rates
1. District-level log population density
1. Competed in Eastern/Western district
]
]
.panel[.panel-name[Model]

#### Systematic component

`$$\mu_{j_{[i]}c} = \alpha_{c} + \mathbf{x}_{j}^{\prime} \beta_c + \nu_{jc} \\ \nu \sim \text{MVN}(\mathbf{0}_c, \Sigma_{c \times c})$$`

#### Inverse link function

`$$\Pr(y_{j} = c | \mathbf{x}_j) = \frac{\exp(\mu_{jc})}{\sum_{c=1}^{C} \exp(\mu_{jc})}$$`

#### Frequency-weighted categorical log-likelihood

`$$\log L = \sum_{j=1}^{J} \sum_{c=1}^{C} n_{jc} \log \Pr(y_{j} = c)$$`

]

#### Systematic component

`$$\mu_{j_{[i]}c, t} = \alpha_{jc} + \beta_{jc} \left( \text{post}_{j, t} - \overline{\text{post}}_j \right) \\ \alpha_{jc} = \alpha_{c} + \mathbf{w}_{j}^{\prime}\gamma_c +  \nu_{1jc} \\ \beta_{jc} = \beta_{c} + \mathbf{z}_{j}^{\prime}\delta_c +  \nu_{2jc} \\ \nu \sim \text{MVN}(\mathbf{0}_{2c}, \Sigma_{2c \times 2c})$$`

#### Inverse link function

`$$\Pr(y_{j,t} = c | \text{post}_{j, t}, \overline{\text{post}}_j, \mathbf{w}_j, \mathbf{z}_j) = \frac{\exp(\mu_{jc,t})}{\sum_{c=1}^{C} \exp(\mu_{jc,t})}$$`

#### Frequency-weighted categorical log-likelihood

`$$\log L = \sum_{j=1}^{J} \sum_{c=1}^{C} \sum_{t=0}^{T=1} n_{jc,t} \log \Pr(y_{j,t} = c)$$`

]

# Summary

---

# Key insights and implications


- German parties are positionally .cyan[unified] on housing policy

--

- But the salience of housing policy is .cyan[geo-economically stratified] &amp;mdash; housing remains a mixed-priority issue at the national level

--

- Issue competition is strongly .cyan[polarized] &amp;mdash; cross-camp coalitions are unlikely to settle on policy compromises

--

- Therefore, the likelihood of significant policy change at the national level is low

--

- This leaves subnational politics as the primary arena for political competition over housing policy &amp;mdash; but it may fail to address public grievances due to insufficient legislative competences
