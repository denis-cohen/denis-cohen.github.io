.panel[.panel-name[Housing policy preferences]
### Goals

- Conceptualize multi-dimensional housing policy
- Explain voters' policy demand: Preferences and salience attributions to specific policies
- Study the relevance of housing policy demand for vote decisions
- Link subnational public demand to subnational policy supply

### Funding

- 2024-2026: DFG Sachbeihilfe (36 months)
- Expected submission: 04/2023
- Projected budget: approx. 340,000€
]
.panel[.panel-name[Subnational policy diversification]
### Goals

- Refine, extend, and further validate approach to text-based salience and position estimation
- Apply to multi-issue, multi-country settings
- Study downstream consequences on voter perceptions, legislative behavior, and policy outcomes

### Funding

- 2025-2030: ERC Starting Grant (60 months)
- Targeted submission: 10/2024
]
.panel[.panel-name[Residential self-selection]
### Goals

- Combine political, sociological, and social-psychological perspectives on
residential self-selection
- Study its downstream consequences for political geography
- Conceptualize and study the effect of local opinion climates (emphasis:
group-focused emnity and 'anti-wokeness') on (hypothetical) moving decisions


### Funding

- 2024-2026: Fritz-Thyssen-Stiftung (24 months)
- Expected submission: 09/2023
- Projected budget: approx. 180,000€
]
]

# Teaching plan

.panel[.panel-name[Existing MDS courses]
.font80[
### Machine learning

- Three blocks
    1. Foundations
    1. Statistical learning
    1. Preview: NNs, NLP, Ethics &amp; Fairness
- Project-based assignments: Collaboration and presentational skills
    1. Poster session
    1. Peer review
    1. Executive summary + methods annex
    

### (Co-)Teaching of other courses

1. Introduction to Data Science
1. Python Programming for Data Scientists
1. Causal Inference
1. Statistics I + II
]
]
.panel[.panel-name[New MDS courses]
### Proposed new courses
1. Applied Bayesian Statistics
1. Courses in statistical modeling
    1. Modeling Heterogeneity
    1. Hierarchical Models
    1. Geospatial Analysis
    1. ...
1. Getting the most out of your data: Simulation, visualization, and interactive web applications
]
.panel[.panel-name[MPP courses]

### Embedding policy-making in the broader context of politics

1. Public preferences in comparative perspective
1. Party competition, party systems, and legislative politics
1. ...
]
.panel[.panel-name[Specialty courses]
.font80[
### Collaborative research seminars

- A survey-based policy-relevant research project from start to finish
    - Questionnaire design
    - IRB approval
    - Pre-registration
    - Implementation by survey firm
    - Analysis, writing, and publication
- Integrate survey experiments, NLP, or digital trace data collection (web logs, movement patterns)

### Professional practice research courses

- Small teams work on research tasks for cooperation partners from industry or the public sector
- Provides first-hand professional experience
- Network expansion and increased visibility
]
]
