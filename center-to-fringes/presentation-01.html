.panel[.panel-name[Explanations]

### Motivational explanations

1. .emph1["Pure" protest:]  
  *"...voters are diffusely frustrated."*
1. .emph1[Positional representation:]  
  *"...challengers best represent what voters want."*
1. .emph1[Issue priorities:]  
  *"...challengers emphasize the issues that voters care about most."*
1. .emph2[Valence ascriptions:]  
  *"...voters credit challengers with superior competence."*

]
.panel[.panel-name[In a nutshell]

In this contribution, we:

- Operationalize each explanation with multiple predictors to set up four models
- Test the .emph1[relative predictiveness] of each explanation via .emph1[finite mixture models]
- Find that .emph1[valence ascriptions] emerge as the explanation that most consistently predicts mainstream-to-challenger defection
]

# Expl. 2: Positional representation

.panelset.sideways[
.panel[.panel-name[Rationale]
- .emph1[Proximity theory:] voters choose the parties whose positions best represents their own views
- Positional alienation from mainstream parties + positional representation by challenger parties
]
.panel[.panel-name[Measurement]
.emph1[Differential proximity scores:]

`$$\Delta_i^{\text{proximity}} = \underbrace{ \min_{c \in \{1, \dots, M\}} \left| \text{own}_i - \text{party}_{im} \right| }_{\text{min. distance to mainstream}} - \underbrace{ \min_{m \in \{1, \dots, C\}} \left| \text{own}_i - \text{party}_{ic} \right| }_{\text{min. distance to challengers}}$$`

On four scales:

1. Left-right ideology
1. Policy preferences redistribution/taxation
1. Policy preferences immgration
1. Policy preferences climate protection

.panelset.sideways[
.panel[.panel-name[Rationale]
- Voters reward parties for putting issues on the agenda that they care about
- As .emph1[issue entrepreneurs], challenger parties actively seek to supply unique issue platforms
- Often on newly salient issues on which mainstream parties are internally divided and/or otherwise constrained

Sequential binary classification for five categories:

1. **Immigration** (AfD): worries about immigration and immigrants, calls for restrictive immigration and integration policy, criticism of multiculturalism and Islam, calls for deportations
1. **Democratic resilience and anti-fascism** (Die Linke): worries about far-right extremism and 'Rechtsruck', worries about the normalization of far-right thoughts and actors, worries about cooperation with far-right parties, worries about democratic backsliding  
1. **Peace with Russia** (BSW): worries about arms deliveries to Ukraine, worries about confrontation with Russia, pro-Russia and pro-Putin stances, calls for peace with Russia  
1. **Anti-rearmament** (BSW): worries about rearmament of Germany, worries about rearmament of NATO, worries about defense spending, generic worries about war, generic calls for peace  
1. **Social issues** (Die Linke): worries about social justice, worries about inequality, calls for redistribution, worries about poverty, worries about rents and affordable housing

# Expl. 4: Valence ascriptions

.panelset.sideways[
.panel[.panel-name[Rationale]
- Voters reward parties for desirable traits &amp;mdash; especially competence and good performance
- Valence ascriptions can be general or issue-specific, but need not be grounded in parties' trademark issues
- Existing work often considers challengers at an .emph1[objective] valence disadvantage
- .emph2[But] challengers' anti-establishment valence attacks and poor mainstream party performance may persuade voters of challengers' superior .emph1[relative] competency
]
.panel[.panel-name[Measurement]

1. .emph1[Party best suited to handle country's most important issue]  
  (binary indicator)
2. .emph1[Retrospective differential satisfaction with parties' performance:]  
  `$$\Delta_i^{\text{satisfaction}} = \underbrace{ \max_{c \in \{1, \dots, C\}} \text{satisfied with party}_{ic}}_{\text{max. satisfaction w. challengers}} - \underbrace{ \max_{m \in \{1, \dots, M\}} \text{satisfied with party}_{im}}_{\text{max. satisfaction w. mainstream}}$$`
    

]
.panel[.panel-name[Descriptives]
&lt;img src="presentation-01_files/figure-html/fig-cmeans-valence-1.png" width="60%" style="display: block; margin: auto;" /&gt;
]
.panel[.panel-name[Adjustment]
- Given reasonable causal assumptions, a .emph2[nominal comparison] of the four explanations might unduly favor the valence model.
- This is because voters are more likely to credit challengers with superior competence when they:
  - exhibit diffuse protest sentiment
  - feel better represented by challengers' platforms
  - care about the issues that challengers emphasize
- We therefore .emph1[residualize] our valence measures and run an .emph2[adjusted model].
]
]

# Analytical strategy

---

# Comparative theory testing via finite mixture models

.panelset.sideways[
.panel[.panel-name[Predictive inference]
### Predictive inference

- Goal: Determine the .emph1[relative predictiveness] of rival causal-theoretical accounts
- Exploratory interest in the .emph1[probabilities] that an outcome is consistent with each theory `\(&gt;&gt;\)` confirmatory interest in theory-specific effects
]
.panel[.panel-name[Mixture models]
### Finite mixture models

- Jointly estimate:
  - multiple .emph1[component models] (each reflective of a theoretical account) 
  - a .emph1[concomitant model] to estimate .emph1[mixture probabilities] across these components
- Produce .emph1[observation-specific] mixture probabilities
- Allow to model variation in individual mixture probabilities to explore scope conditions of each theory
]
.panel[.panel-name[(Details)]
.emph1[Mixture likelihood across component models]

`\begin{align*}
\Pr(y_i = 1) &amp;= \underbrace{\sum_{k=1}^{4} \pi_{ik} \cdot \mu_i^{(k)}}_{\substack{\text{probability of mainstream-to-challenger defection:} \\ \text{weighted combination of component models}}}, \\
\mu_i^{(k)} &amp;= \underbrace{\text{logit}^{-1} \!\left(\mathbf{x}_i^{(k)\prime}\beta^{(k)} \right), \; k \in \{1,2,3,4\}}_{\text{component models with model-specific predictors}}.
\end{align*}`

.emph1[Concomitant model for mixture probabilities]

`\begin{align*}
\pi_{ik} &amp;= 
\underbrace{
\frac{\exp\!\left( \mathbf{z}_i^{\prime}\gamma^{(k)} \right)}
     {\sum_{j=1}^{4} \exp\!\left( \mathbf{z}_i^{\prime}\gamma^{(j)} \right)}}_{\text{respondent-specific mixture probabilities}},
\end{align*}`

.emph1[Bayesian inference] with regularizing priors for fast and stable estimation.
]
]

# Outlook

---

# Outlook

### Summary

- Even when purged of overlap with rival explanations, .emph1[valence ascriptions] emerge as the explanation with the greatest relative predictiveness
- Mainstream-to-challenger defections are also reasonably consistent with .emph1[positional representation], but hardly with the .emph1[protest] and .emph1[issue priorities] models   

--

### Implications

- .emph1[Valence competition] as a so-far neglected component of challenger party success
- Avenues for future research:
  - .emph1[Understanding challengers' valence appeal:] What is the substance of relative valence ascriptions &amp;mdash; net of proximity, priorities, and protest?
  - .emph1[Beyond case-specific insights]: comparative analyses of the .emph1[context sensitivity] of challengers' valence appeal
