---

# Motivation

#### GEOWOKE: Politicised Wokeness, Residential Mobility, and Spatial Polarisation

&lt;img src="aux-files/outline.png" width="90%" style="display: block; margin: auto;" /&gt;

---

# Argument

#### Qualitatively distinct politicisation of "wokeness"

.font80[
- Not new in terms of .gold[positions], but in terms of .gold[importance] and .cyan[affective capacity]
- Activation and mobilization of antagonistic socio-political .gold[identities]
- Disagreement over "woke issues" generates .gold[inter-personal distance] between individuals
]

--

#### Local context: Detachment and alienation

.font80[
Cumulation of such experiences induce feelings of local alienation
- .cyan[Affective detachment] from one's place of residence
- .gold[Out-moves] to localities that provide a better attitudinal fit
]

--

#### Implications

.font80[
- Increasing .gold[spatial and affective] polarization both between and within regions and localities 
- Formation of increasingly .gold[homogeneous opinion clusters] both between and within regions and localities 
]


---

# Today's presentation

#### How far can we go with existing data (ALLBUS 2018)?

.font80[
Two goals:
- Good enough to show our argument and approach have promise
- Bad enough to justify we need better data
]

--

#### Questions we can tentatively answer:

.font80[
1. Do deviations from local wokeness opinion climates predict lower affective residential attachment?
1. Is this at all different from living in a place where people vote for parties you don't like?
1. Is this really unique to opinion deviations on "woke issues", or does this equally apply to other issues?
1. Is this driven by 
    - woke/unwoke people, 
    - woke/unwoke places, 
    - woke/unwoke people living in unwoke/woke places?
]

---

# Politicised Wokeness

.panelset.sideways[
.panel[.panel-name[Definition]

#### Definition

&lt;img src="aux-files/concepts.png" width="100%" style="display: block; margin: auto;" /&gt;

.font80[
- A political fault line where individuals sort into antagonistic camps based on (dis)agreement on affectively charged, polarizing issues
- These issue concern support for/opposition to marginalized groups' struggles for recognition, inclusion, and opportunities
- .cyan[Politicization:] Conflict transcends minority-majority antagonism `\(\rightarrow\)` conflict between opposing camps in mainstream society


What we do not mean:

- Idiosyncratic and subjective understandings of "woke"/"anti-woke"
- Self-identification with the labels "woke"/"anti-woke"
]
]
.panel[.panel-name[Example]
&lt;img src="aux-files/relevance3.png" width="90%" style="display: block; margin: auto;" /&gt;
]
.panel[.panel-name[Items]
#### Items

.font80[
1. Immigrants should be required to adapt to German customs and traditions. [-]
1. Same-sex marriages should be forbidden by law. [-]
1. Women who are equally qualified should be given preferential treatment in job applications and promotions. [+]
1. Women should be able to decide themselves whether to have an abortion. [+]
1. The influx of refugees to Germany should be stopped. [-]
]
]
.panel[.panel-name[Measures]
.pull-left[
#### Local wokeness

.font70[.cyan[Small-area public opinion estimates]]

.font70[
For each item `\(x_k\)`, `\(k\in \{1,...,5\}\)`:
- Estimation and prediction using global smoothing via multilevel regression with level-2 predictors .cyan[(Hanretty et al., 2018)]
- Predictors:
    - Political: Vote shares, turnout
    - Residential: Population density + growth, demographic composition
    - Infrastructural: Public transport, doctors, distance to central localities
    - Socio-economic: Employment rate, GDP/pc, income tax/pc, % in tertiary education
    - Regio-structural: Bundesland, RegioStaR7, centrality
]


]
.pull-right[
#### Distance metric

.font70[.cyan[Individual deviations from local opinion climates]]

`$$\frac{1}{K} \sum_{k=1}^{K}  (x_{ik} - \hat{x}_{jk})^2$$`

]
]
]

# Empirical strategy


---

# Data and Models

.panelset.sideways[
.panel[.panel-name[Main]
#### Data: ALLBUS 2018

.font80[
- Two-stage disproportionate random sample
    1. Sampling of municipalities with a probability proportional to adult residents
    2. Random person samples from the municipal registers
- 3,477 interviews, 04/2018-09/2018
]

#### Outcome: Local residential attachment

.font80[
*"Now we would like to know how strongly you identify with your municipality/city and its inhabitants."*
]

#### Models

.font80[
- Inference via hierarchical linear models of local residential attachment on attitudinal and electoral-political distance
- Covariate adjustment for likely confounders
- Moderation and subset analyses for individual and regional scope conditions
]
]
.panel[.panel-name[Covariates]
#### Important mediator: Electoral climate

.font80[
- Weighted average of inverse PTV scales ("probability to never vote")
- Weights: Municipality-level vote shares of CDU/CSU, SPD, FDP, Greens, Left, AfD
]

#### Other controls
.font80[
- .cyan[Demographics:] Gender (bin), age, ethnicity (bin), region born
- .cyan[Household:] Partnered `\(\times\)` multi-generational household `\(\times\)` log(members)
- .cyan[Socio-economic:] Formal education, log equiv. household income, homeownership, occupational class
- .cyan[Residential:] Bundesland, RegioStaR7, centrality of locality, growth of locality
]
]
.panel[.panel-name[Supplementary analyses]
#### A benchmark: Local socio-economic policy opinion climates

.font80[
Distance to local "socio-economic policy opinion climate"
- Discrepancy between respondent's opinions and SAPOEs at the municipality-level
- Averaged across four items on state intervention, redistribution, social security, and free trade
]

#### Controlling for regional economic opportunity

.font80[
Subset analysis of active labor market participants
- Matched Oesch8 occupational classes with
regional-occupational information
- Based on an original aggregation of data from the German microcensus in RAS regions
- Additional control: regional-occupational job prevalence `\(\times\)` regional-occupational unemployment risks
]
]
]

# Tentative conclusions

---

# Tentative conclusions

#### Tentative conclusions

.font80[
- Individual deviations from local wokeness climates have small significant effects on affective residential attachment
- Effects concentrated among those who disagree most firmly with woke attitudes, and especially in rural places
- A distinct mechanism:
    - independent of electoral-political climates
    - unlike opinion distances on 'classical' dimensions of political conflict
]

--

#### Important caveat

.font80[
- A (likely very) conservative estimate
    - Cumulatively, most of the adult population has moved at least once
    - Many of these relocation may have been instances of (inadvertent or deliberate) "cultural" sorting
- But: Every cross-sectional snapshot covers a fraction of residents who have not yet sorted or will do so again
]
