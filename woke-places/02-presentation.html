.font80[Workshop 'The Politics of Residential Mobility' &lt;br /&gt; Mannheim, Germany &lt;br /&gt; February 1-2, 2024]

---

class: inverse, mline, center, middle

# Motivation

---

# Motivation: Broad interest in polarisation(s)

####  Affective socio-political polarisation

- Increasing antipathy between citizens with opposing views .font70[.cyan[(Gidron et al. 2020; Hobolt et al. 2021)]]
- Grounded in partisan animosity .font70[.cyan[(Mason 2018; Iyengar et al. 2019)]] and/or conflictive issue-based divisions .font70[.cyan[(Hobolt et al. 2021; Gidron et al. 2023; Herold et al. 2023)]]
- Various negative consequences, both interpersonal and systemic/political .font70[.cyan[(Iyengar et al. 2019; Rudolph and Hetherington 2021; Harteveld et al. 2023)]]

--

#### Spatial socio-political polarisation

- Increasing spatial stratification of political attitudes and behaviours .font70[.cyan[(Huijsmans et al. 2021; Luca et al. 2023)]] 
- Rural-urban .font70[.cyan[(Harteveld et al. 2021; Haffert and Mitteregger 2023)]] and regional divides .font70[.cyan[(Arzheimer 2021; Dancygier et al. 2022)]]
- Political effects of regional markets and shocks .font70[.cyan[(Colantone and Stanig, 2018a,b; Ansell et al. 2019; Dancygier and Chou 2021)]]
- Context effects vs. compositional change .font70[.cyan[(Mummolo and Nall 2017; Martin and Webster 2020; Gallego et al. 2014; Maxwell 2019, 2020)]]  &amp;mdash; important implications for cumulative long-term effects of residential sorting

---

class: inverse, mline, center, middle

# The gist

---

# Question and argument

####  Motivating question

- If value-laden socio-political attitudes are increasingly clustered...
- ... and socio-political disagreement is increasingly affectively charged...
- then, how do local "misfits" react?

--

#### Central argument

&gt; *"When public and political debates about socio-political issues become increasingly heated, hostile, and divisive, discrepancies between individuals’ own views and public opinion in their locality trigger feelings of social distance to the surrounding residents, which generalise to ‘geotropic’ alienation from the local aggregate."*

--

#### Hypothesised downstream consequences

- Heightened desire to move out and relocate to more fitting environment
- Actual moves or increasing frustration, contingent on constraints and opportunities
- Self-reinforcement of spatial polarisation via attitude-based homophilous sorting

---

class: inverse, mline, center, middle

# Proposed work packages

---

# Overview

#### Work packages

1. .cyan[Interpersonal consequences:] Socio-political disagreement and interpersonal affective polarisation in comparison across issues and subgroups

--

1. .cyan[Geotropic consequences:] Issue-based affective polarisation and local detachment, out-moving preferences, and destination preferences

--

1. .cyan[When misfits face opportunities:] Issue-based conflict, the costs and benefits of moving, and actual relocations in longitudinal perspective

--

1. .cyan[A place-based perspective on spatial polarisation:] Issue-based affective polarisation, structural correlates, and patterns of residential mobility and compositional change

---

# WP1: Interpersonal consequences

#### Goals

.font90[
- Analyse how and when disagreement on socio-political issues leads to interpersonal affective polarisation
- Determine which issues and positions spur animosity between individuals and how these effects vary across different groups (especially predictors of residential mobility)
]

--

#### Strategy

.fot90[
- .cyan[Observational component:] Positions salience, and affect (warmth coldness towards attitudinal "anchors") across a range of issues
- .cyan[Experimental component:] Five fictitious townhall speakers
    - Randomise socio-structural characteristics 
    - Statements vary in issue choice, position, adversarial tonality
    - Followed by thermometer rating and open-text evaluation of each speaker
]

---

# WP2: Geotropic consequences

#### Goals

.font90[
- Test if attitudinal mismatch with local opinion climate leads to residential detachment and desire to move
- Test if people generalise from the cumulation of conflictive interpersonal impression onto local aggregates
]

--

#### Strategy

.font90[
- .cyan[Observational component:] Relate discrepancies between individual stances and subjective perceptions + estimates of local opinion to measures of local attachment, out-moving preferences, and destination preferences
- .cyan[Experimental component:] Same townhall setting, but we vary "hyperparameters"
    - These govern the probability of positional agreement, issue diversity, and adversarial tonality
    - Randomise socio-structural composition of townhall
    - Followed by thermometer rating and open-text evaluation of the local community
]

---

# WP3: When misfits face opportunities

#### Goals

.font90[
- Address puzzle that stated preferences on homophilous sorting hardly translate into observable behaviour
- Argue that sorting occurs selectively when low costs/high opportunities coincide
- Test if sorting increases polarisation (assuming that value-laden attitudes are sticky)
]

--

#### Strategy: Geo-referenced panel data from the GSOEP

.font90[
- .cyan[Step 1:] Small-area estimates of local public opinion on polarised "woke" issues (2016-2019 waves)
- .cyan[Step 2:] Effects of discrepancies between individual attitudes and local public opinion on residential attachments
- .cyan[Step 3:] Effects on actual (inter-locality) out-moves, conditional on moving propensity
- .cyan[Step 4:] Test if a reduction of mismatch predcts destination choices, net of economic opportunities
- .cyan[Step 5:] Test if and how in-mover attitudes relate to pre-existing local opinion climates
]

---

# WP4: Place-based perspective on spatial polarisation

#### Goals

.font90[
- Extrapolate from micro-level parameters (positions, affective polarisation) to characterisations of places
- Map levels and associations in local-level parameters onto the socio-political landscape of Germany
- Relate them to structural features that characterise places
- Determine how they correlate with recent patterns of residential-compositional change
]

--

#### Strategy

.font90[
- Small-area data augmentation (housing/labor markets, social structure, electoral records)
- Hierarchical random-effects models
- Small-area public opinion estimation via MrP/MrsP
- Analysis of residential composition and compositional change at the local level
- Descriptives, descriptives, descriptives...
]

---

class: inverse, mline, center, middle

# Preliminary work

---

# Data and Models

.panelset.sideways[
.panel[.panel-name[Main]
#### Data: ALLBUS 2018

.font80[
- Two-stage disproportionate random sample
    1. Sampling of municipalities with a probability proportional to adult residents
    2. Random person samples from the municipal registers
- 3,477 interviews, 04/2018-09/2018
]

#### Outcome: Local residential attachment

.font80[
*"Now we would like to know how strongly you identify with your municipality/city and its inhabitants."*
]

#### Models

.font80[
- Inference via hierarchical linear models of local residential attachment on attitudinal and electoral-political distances
- Covariate adjustment for likely confounders
]
]
.panel[.panel-name[Items]
#### Cultural

.font80[
1. Immigrants should be required to adapt to German customs and traditions. [-]
1. Same-sex marriages should be forbidden by law. [-]
1. Women who are equally qualified should be given preferential treatment in job applications and promotions. [+]
1. Women should be able to decide themselves whether to have an abortion. [+]
1. The influx of refugees to Germany should be stopped. [-]
]

#### Economic

.font80[
1. Politics should abstain from intervening in the economy. [+]
1. Social security should be the prime goal of government policy. [-]
1. Opening up global markets even more will be to everyone's benefit. [+]
1. Income and wealth should be redistributed towards ordinary people. [-]
]
]

.panel[.panel-name[Covariates]
#### Important mediator: Electoral climate

.font80[
- Weighted average of inverse PTV scales ("probability to never vote")
- Weights: Municipality-level vote shares of CDU/CSU, SPD, FDP, Greens, Left, AfD
]

#### Other controls
.font80[
- .cyan[Demographics:] Gender (bin), age, ethnicity (bin), region born
- .cyan[Household:] Partnered `\(\times\)` multi-generational household `\(\times\)` log(members)
- .cyan[Socio-economic:] Formal education, log equiv. household income, homeownership, occupational class
- .cyan[Residential:] Bundesland, RegioStaR7, centrality of locality, growth of locality
]
]
.panel[.panel-name[Supplementary analyses]
#### A benchmark: Local socio-economic policy opinion climates

.font80[
Distance to local "socio-economic policy opinion climate"
- Discrepancy between respondent's opinions and SAPOEs at the municipality-level
- Averaged across four items on state intervention, redistribution, social security, and free trade
]

#### Controlling for regional economic opportunity

.font80[
Subset analysis of active labor market participants
- Matched Oesch8 occupational classes with
regional-occupational information
- Based on an original aggregation of data from the German microcensus in RAS regions
- Additional control: regional-occupational job prevalence `\(\times\)` regional-occupational unemployment risks
]
]
]

---

# Effects on affective residential attachment



&lt;img src="02-presentation_files/figure-html/effects-sqr-1-1.png" width="90%" style="display: block; margin: auto;" /&gt;

---

# Preliminary work: Summary

#### Tentative conclusions

.font90[
- Individual deviations from local cultural opinion climates have small significant effects on affective residential attachment
- A distinct mechanism:
    - independent of electoral-political climates
    - unlike opinion distances on economic dimensions of political conflict
]

--

#### Important caveat

.font90[
- A (likely very) conservative estimate
    - Cumulatively, most of the adult population has moved at least once
    - Many of these relocation may have been instances of (inadvertent or deliberate) "cultural" sorting
- But: Every cross-sectional snapshot covers a fraction of residents who have not yet sorted or will do so again
]
