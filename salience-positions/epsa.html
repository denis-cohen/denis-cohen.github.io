# A brief introduction...

# Motivation

* Existing automated approaches to estimating intra-party variation in legislator communication are typically limited to either issue salience or positional preference heterogeneity
* However, joint knowledge of salience and positions unlocks valuable insights into MPs' personal platforms .cyan[.font70[(Budge and Farlie 1983a, 1983b, Meguid 2005)]]

---

# Summary of the paper

* We introduce a novel three-step framework for the joint estimation of salience and position scores on legislator-level based on text using BERT .cyan[.font70[(Devlin et al. 2019)]] and hierarchical models
* We showcase the framework in an empirical application using MPs' communication of housing in Germany on Twitter 
* Our comparison with traditional classification and scaling approaches as well as with manual positional annotations of MPs shows a
greater validity of the framework

---

# Methodological Framework

---

# Methodological framework

## Step 1: Data processing and manual annotation

* Any  political  texts  covering  different  (sub-)policies  within  an  issue  domain  of interest (e.g. social media platforms, press releases, or legislative speeches)
* Crawled  texts  can  be  pre-filtered  using  a  simple  dictionary  to  speed up the annotation process

---

# Methodological framework

## Step 1: Data processing and manual annotation
## Step 2: BERT prediction

#### Advantages in a nutshell
* Bidirectionality: Processing text in both directions
* Attention: Consider each word’s surroundings to infer the context
* Pre-training: Models are pre-trained on huge textual corpora

#### Prediction phases
1. Multilabel fine-tuning &amp; prediction: Assign each political text to `\(0,...,N\)` issue domains based on full corpus
2. Multiclass fine-tuning &amp; prediction: -1 (left), 0 (no position), or 1 (right) stance on an issue based on texts classified as belonging to relevant issue domains

---

# Methodological framework

## Step 1: Data processing and manual annotation
## Step 2: BERT prediction
## Step 3: Hierarchical multinomial logit models

* Bayesian hierarchical multinomial logistic models with legislator-level covariates use partial pooling to predict legislator-level proportions across four categories, from which we derive the following:

$$
`\begin{align}
\text{Salience}_{i} = 1 - \Pr(y_i = \text{unrelated} | \mathbf{x}_i)
\end{align}`
$$
$$
`\begin{align}
\text{Position}_{i}^{LR} = \log(100 \times \Pr(y_i = \text{right} | \mathbf{x}_i) + 0.5) - \log(100 \times \Pr(y_i = \text{left} | \mathbf{x}_i) + 0.5)
\end{align}`
$$
* Associational inference via substantial interpretation of systematic component of the model

---

# Application

---

# Annotation

* `\(&gt;\)` 2 million tweets from `\(\sim\)` 530 German MPs (19th Bundestag) on Twitter
* Annotated for six different policies within two sub-domains ( `\(\kappa = 0.75\)` ): 
    * market control (e.g. rental cap or social housing)
    * supply-side subsidies (e.g. incentivize construction or facilitate acquisition of building land)

# Summary and outlook

---

# Summary and outlook

## Summary

* We presented a novel three-step framework using BERT and hierarchical models for legislator-level salience and position estimation based on political texts
* For both salience and positions, our multi-dimensional framework outperforms traditional approaches in the use case of housing in Germany using tweets as political texts

## Outlook

* Implementing Wordscores .cyan[.font70[(Laver et al. 2003)]] to have an additional benchmarking approach
* Additional application with different type of text and different issue structure
