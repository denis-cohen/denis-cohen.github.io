# Motivation

#### Why we should study vote switching

- Vote switching is a defining procedural mechanism of liberal representative democracy
--

- Dynamic mechanisms of voter retention, attraction, and defection are inherent to most theories of political competition and voter behavior
--

- With increasing electoral volatility, understanding patterns of voter de- and realignment is ever more important for understanding party system change
--


#### But vote switching remains understudied in comparative perspective. Why?

1. Lack of conceptual framework and quantities
1. Data accessibility, data requirements, and concerns about data quality
1. Lack of operational framework (i.e., suitable methods)

# Approaches to dynamic multi-party competition

---

# What is comparative vote switching?

#### The macro-level: Tests based on aggregate vote shares

- Theoretical arguments stipulate dyadic or polyadic voter flows
- Applied empirical tests usually remain strictly monadic (analyses of vote shares of one party or party family at a time)

--

#### The micro-level: Tests based on survey-based vote switching data

- .cyan[Comparative vote switching] analyzes how contextual variation in parties' policy strategies and agency affects *patterns of vote switching .cyan[across] electoral contexts
- Distinct from 'classical' studies of vote switching that focus on micro-level variation .cyan[within] electorates
- The primary level of explanation is party or election-specific; the outcome of interest are inter-party voter transitions aggregated from micro-level data

---

# Why do we need comparative vote switching?

#### Limitations of existing approaches

- .cyan[Bird's eye view:] An exclusive focus on aggregate-level outcomes (changes in vote shares)
- .cyan[Unidimensionality:] An exclusive focus on single parties, party families, or dyads 
- .cyan[Unidirectionality:] An exclusive focus on dyadic defection

--

#### Consequences

- No direct support for stipulated theoretical mechanisms
- Risk of ecological fallacies (type I *and* type II errors)

--

#### A framework that adequately overcomes these limitations should...

- ...allow us to theorize and test stipulated micro-mechanisms directly
- ...avoid ecological fallacies
- ...offer a comprehensive perspective that captures .cyan[multidimensional trade-offs]

    + `\(p_{1,2}\)` gives Labour's dyadic gross losses to LibDems
    + `\(p_{2,1}\)` gives Labour's dyadic gross gains from LibDems

#### Basic quantities of interest

1. .cyan[Party-specific retention rates]; e.g., `\(p_{1,1}\)` gives percentage of voters retained by Labour
2. .cyan[Dyadic trade volumes], `\(V_{i,j} = p_{j,i} + p_{i,j}\)`
    + `\(p_{2,1} + p_{1,2}\)` gives dyadic trade volumes between Labour and LibDems
3. .cyan[Dyadic trade balances], `\(V_{i,j} = p_{j,i} - p_{i,j}\)`
  + `\(p_{2,1} - p_{1,2}\)` gives Labour dyadic trade balances with LibDems

#### Derived quantities of interest: Aggregate and normalize as needed

Let our quantity of interest be .cyan[government parties'] trade balances with .cyan[opposition parties], .cyan[relative to their own support base at t - 1]:

`$$\text{QOI} = \frac{100 \times \sum_{j = 2}^{4} p_{j, 1} -  p_{1, j}}{\sum_{k = 1}^{5} p_{1, k}} = \frac{100 \times (2.9 - 5.2)}{21.6} \approx -10.6$$`

# Data

---

# Data infrastructure

A newly compiled data infrastructure:

- 254 post-election surveys across 35 EU and OECD countries
- Vote recall data at `\(t\)` and `\(t-1\)` for 557989 respondents
--

- For 1674 party-by-election observations, we mapped vote choices onto party IDs from the .cyan[Manifesto Project] and election IDs from .cyan[ParlGov]
--

- This enables first-time tests of various theories of dynamic voter reactions to parties' strategies, leadership, and agency and to electoral context characteristics in comparative perspective

---

# Data processing routine (HIMRA)

#### From election-specific surveys to reliable voter transition matrices


1. .cyan[Harmonization:] Harmonize formats of turnout/vote choice items and auxiliary variables

--

2. .cyan[Imputation:] Impute missing values using hot deck imputation/MICE

--

3. .cyan[Mapping:] Map vote choice information to external party + election IDs

--

4. .cyan[Raking:] Reweights cell counts such that row-wise and column-wise sums reflect true marginals

--

5. .cyan[Aggregation:]

    1. Retrieve all party-specific cell counts of election-specific transition matrices
    2. Aggregate party-specific counts according to a substantively meaningful scheme

---


class: inverse, mline, center, middle

# Statistical Framework

---

# Mixed Aggregate MNL Model with Varying Choice Sets

### Description
.font80[
- MAVCL models latent election-level .cyan[cell proportions], `\(\Pr(y_{j} = c)\)`, derived as average micro-level .cyan[choice probabilities], based on from HIMRA'd cell counts, `\(w_{jc}\)`
- Election-cell-specific random effects capture variation of interest
- Party system heterogeneity yields election-specific choice sets `\(S_j = \{1,...,C\}\)`
    + some outcomes categories `\(c\)` will be deterministically empty
    + accommodated in a modified softmax link function (see Yamamoto 2014)
]

### Formal notation

.font80[
- Linear component: `\(\mu_{jc} = \alpha_c + \mathbf{x}_j^{\prime} \beta_c + \nu_{jc} \text{  for each  } c \in S_{j}\)`
- Link function: `\(\Pr(y_{ij} = c | \mathbf{x}_j) = \Pr(y_{j} = c | \mathbf{x}_j) = \frac{\exp(\mu_{jc})}{\sum_{c \in S_{j}} \exp(\mu_{jc})}\)`
- Likelihood: `\(\log L = \sum_{j=1}^{J} \sum_{c \in S_{j}} w_{jc} \log \Pr(y_{j} = c | \mathbf{x}_j)\)`, where `\(w_{jc}\)` serve as frequency weights
]

# Empirical Application

---

# Mainstream Party Convergence

- .cyan[Positional similarity] of mainstream left and right parties has often been assumed to
  - a) reduce the electoral support for mainstream parties
  - b) facilitate the rise of new challenger parties .font75[[Downs 1956; Katz &amp; Mair 1995; Kitschelt 1995]]


- .cyan[Convergence hypothesis] has been the ground for numerous empirical studies in the area of party competition .font75[[Green 2007; Evans &amp; Tilley 2012; Wagner 2012; Abou-Chadi &amp; Orlowski 2016; Krause 2020]]

- Special focus: rise of the radical right .font75[[Arzheimer and Carter 2006; Kitschelt 2007; Spies &amp; Franzmann 2011]]

---

# Mainstream Party Convergence

- .cyan[Assumptions]:
  - Convergence leads to decreasing vote shares for mainstream parties
  - These decreases are caused by voters defecting to challenger parties or the non-voter pool
  - These losses are not compensated by corresponding vote gains

- Little comparative .cyan[empirical evidence], but see .font75[Spoon &amp; Klüver 2020]:
  - Positional similarity leads to more voters defecting from the mainstream party camp to other parties (unidirectional flows between camps)


- .cyan[Open Questions]:
  1. Do losses outweigh gains, leading to negative trade balances?
  2. (Only) defection, or (also) demobilization?
  3. "Indirect" electoral effects?
  3. Which challenger parties benefit (most) from mainstream party losses?

# Summary and 0utlook

---

# Summary

- The increasing volatility in voters' allegiances to political parties and the corresponding rapid transformation of Western party system confronts parties with major challenges

--

- Understanding the payoffs of parties' responses to these challenges requires a dynamic framework that allows us to take into account the multidimensional trade-offs parties face

--

- Toward this end, we have introduced:

    - a conceptual framework for studying dynamic polyadic competition based on voter flows
    - a newly compiled data set
    - a statistical method that renders this framework operable
    - an R package that will eventually allow everyone to implement this

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);

  for (i = 0; i < codes.length;) {

    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
