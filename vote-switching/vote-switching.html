# Motivation

.cyan[Why we should study vote switching:]

- Electoral accountability: Voters can freely lend and withdraw support to/from parties in response to parties' performance, agency, or programmatic offers
- Vote switching is thus a central behavioral mechanism underlying basic procedures of liberal representative democracy
- Micro-logic is inherent to most theories of political competition and voter behavior that stipulate dynamic mechanisms of voter retention, attraction, and defection 
--
*but remains vastly absent in comparative empirical analyses*

--

.cyan[Why vote switching remains understudied in political competition:]

1. Data accessibility and data requirements
1. Lack of conceptual framework and quantities (especially for multiparty competition)
1. Lack of operational framework (i.e., suitable methods)
1. (Concerns about data quality)

---

# Summary I

.cyan[We introduce:]

1. .cyan[A newly compiled data set] that marries comparative vote switching data with information on party behavior and party systems in 204 electoral contexts across 36 OECD countries
--

2. .cyan[A conceptual framework] for studying the multidimensional outcomes of polyadic competition in multiparty systems
--

3. .cyan[A statistical model] that renders our conceptual framework operable

--

.cyan[Prospectively:]

&lt;ol start=4&gt;
&lt;li&gt; .cyan[A weighting estimator] that jointly minimizes discrepancies between vote choice data in consecutive elections and actual election results and thereby alleviates concerns about recall bias and selective reporting (under some assumptions).
&lt;/ol&gt;

---

# Summary II

.cyan[We showcase our approach through three empirical applications:]

1. The effects of social democratic parties' cultural policy strategies on voter transfers and party system composition in Western Europe .cyan[(*national electorates*)]
--

2. The effects of governing with challenger parties on the gains and losses in mainstream party electorates .cyan[(*party electorates*)]
--

3. The effects of electing female party leaders on parties' changing appeal to male and female voters  .cyan[(*party electorate subgroups*)]

# The micro-foundations of dynamic party competition

---

# Extant limitations and their consequences

### Limitations

- .cyan[Bird's eye view:] An exclusive focus on aggregate-level outcomes (levels or differences in vote shares)
- .cyan[Unidimensionality:] An exclusive focus on single parties, party families, or dyads 
- .cyan[Unidirectionality:] An exclusive focus on dyadic defection

--

### Consequences

- No direct support for stipulated theoretical mechanisms
- Risk of ecological fallacies
- Risk of type II errors

---

# Multidimensional payoffs in polyadic competition

### A framework that adequately overcomes these limitations should:

- Allow us to theorize and test stipulated micro-mechanisms directly
- Take .cyan[multidimensional trade-offs] into account: E.g., a party's gains in one dyad may be offset by losses in another
- Do not mistake a lack of change in outcomes for a lack of support for stipulated mechanisms
    + no change in aggregate vote shares does not imply no voter transfers in the expected direction
    + zero net transfers in a dyad do not imply a lack of competition
  
--
    
### Theoretical quantities of interest

1. (Dyadic) trade volumes
1. (Dyadic) trade balances
1. Voter retention rate

# Data base

A newly compiled data set:

- 204 post-election surveys (TEV, CSES 2-5, &gt;65 NES) across 36 EU and OECD countries
- vote choices at t and t-1 of 405912 respondents
- for 1301 party-by-election observations (346 parties), these vote choices could be mapped into party IDs from the .cyan[Manifesto Project] and election IDs from .cyan[ParlGov]
- this enables first-time tests of various theories of dynamic voter reactions to parties' strategies, leadership, and agency and electoral context characteristics in comparative perspective

# Statistical Framework

---

# Mixed Aggregate MNL Model with Varying Choice Sets

### Description
.font80[
- Based on discrete individual switching choices `\(y_i = c\)` given a choice set `\(S_j = \{1,...,C\}\)`
- Accounts for the fact that due to party system heterogeneity, some outcomes categories `\(c\)` will be deterministically empty, and accommodates this in a modified softmax link function
- Models a stochastic process that produces (weighted) aggregate counts of these choices for each electorate `\(j\)`, `\(n_{jc} = \sum_{i}^{n_j} 1\{y_i = c\}\)`
- Outcome-specific random effects capture variation in switching patterns across electorates
]

### Formal notation

.font80[
- Linear component: `\(\mu_{jc} = \alpha_c + \mathbf{x}_j^{\prime} \beta_c + \nu_{jc} \text{  for each  } c \in S_{j}\)`
- Link function: `\(\overline{\Pr(y_{j_{[i]}} = c | \mathbf{x}_j)} = \frac{\exp(\mu_{jc})}{\sum_{c \in S_{j}} \exp(\mu_{jc})}\)`
- Likelihood: `\(\log L = \sum_{j=1}^{J} \sum_{c \in S_{j}} w_{jc} \log \overline{\Pr(y_{j_{[i]}} = c | \mathbf{x}_j)}\)`, where `\(w_{jc} = \sum_{i=1}^{n_j} \mathbf{1} \left\{ y_{j_{[i]}} = c \right\} w_{j_{[i]}} \text{ for each } j = 1,..,J \text{ and } c \in S_{j}\)`
]

---

# Mixed Aggregate MNL Model with Varying Choice Sets

### Estimation 

- full Bayesian inference through Hamiltonian Monte Carlo sampling
- sampling from a joint parameter space allows for mutual correlations across parameters *and* equations, thus relaxing IIA
- ran in sets of two chains across five imputations of the vote switching data

--

### Obtaining Quantities of Interest

1. *Dyadic trade volumes:* `\(\frac{\Pr_j(\text{losses}_l) + \Pr_j(\text{gains}_l)}{\Pr_j(\text{avg. electorate})}\)`
--

2. *Dyadic trade balances:* `\(\frac{\Pr_j(\text{gains}_l) - \Pr_j(\text{losses}_l)}{\Pr_j(\text{avg. electorate})}\)`
--

3. *Voter retention rate:* `\(\frac{\Pr_j(\text{retention})}{\Pr_j(\text{avg. electorate})}\)`

# Social Democratic Parties and Cultural Policy



### Argument

.font80[
.cyan["Revolving door" hypothesis:] When mainstream left parties turn right on cultural issues...
- their appeal to left-authorian voters will increase while they appeal to left-libertarian voters will decrease
- net gains from right-wing parties, in particular the radical right
- net losses to left-wing parties, in particular left-libertarian parties
- thereby increase the chance of left-wing majorities
]

--

### Empirical Strategy

.font80[
- .cyan[National electorates] in  elections in 13 West European countries
- .cyan[25 Outcomes]: Full transition matrix of social democrats, other left-wing parties, radical right, non-voters, mainstream right and residual parties
- .cyan[Main predictor]: Social democrats' cultural policy position at t, controlling for t-1
- .cyan[Controls:] social democrats' economic policy, government status at t-1; party system composition at t-1, competitive environment at t; systemic salience; institutional context; structural conditions
]

# Governing with challengers




### Argument

.font80[
Mainstream parties increasingly decide to form coalitions with challenger parties. What are the expected payoffs?

- .cyan[Disenchantment hypothesis:] Inviting challengers into government undermines their anti-establishment appeal and allows mainstream parties to attract parts of challengers' electorates
- .cyan[Breach of taboo hypothesis:] Cooperating with challengers alienates mainstream parties' moderate voters and increases defection to the moderate opposition
]

--

### Empirical strategy

.font80[
- 375 .cyan[Mainstream party electorates] in 121 electoral
contexts preceded by periods of coalition governance in 28 countries
- .cyan[9 Outcomes]: Voters kept + voters lost/to gained from governing parties,
oppositional moderates, oppositional challengers, and non-voters
- .cyan[Main predictor]: Mainstream parties' government status going into the election: in gov't w/ challengers, in gov't with others, in opposition
- .cyan[Controls:] vote share at t-1; fixed
effects for party families, decades, new parties, and minority cabinets
]

# Do female party leaders attract female voters?



### Argument

.font80[
- .cyan[Electoral appeal of descriptive representation:] Party personnel from underrepresented groups allows them to appeal to voters from structurally underrepresented demographic groups
- .cyan[Application to party leadership:] Parties decision to elect women as leaders should heighten their appeal to female voters
- .cyan[Specifically:] Change from male to female leadership should result in net gains among female voters...
- ... who should be primarily won from male-led parties and non-voters
]

--

### Empirical Strategy

.font80[
- 508 .cyan[party-electorates] from 103 electoral contexts with at least
one female party leader at either t or t-1 in 27 countries
- .cyan[18 outcome categories:] For male and female voters: Voters kept + gains from/losses to male-led parties, female-led parties, other parties, non-voters
- .cyan[Main predictor:] Gender sequence in party leadership from t-1 to t (MM, FF, MF, FM, OM, OF)
- .cyan[Controls:] vote share at t-1; government status going into election at t; fixed effects for party families, decades, new parties
]

# Conclusion

---

# Summary

- The increasing volatility in voters' allegiances to political parties and the corresponding rapid transformation of Western party system confronts parties with major challenges
- Understanding the payoffs of parties' responses to these challenges requires a dynamic framework that allows us to take into account the multidimensional trade-offs parties face
- Toward this end, we have introduced
    - a conceptual framework for studying dynamic polyadic competition based on voter flows
    - a newly compiled data set
    - a statistical method that renders this framework operable
---

# Next steps: Enhancing data validity

- .cyan[The problem:] Reported for choices at t-1 and t may be biased
    - recall bias
    - selective under-/overreporting
- .cyan[Challenges:]
    - no simple derivation of 'political weights' that jointly adjust aggregate survey-based vote choices to party vote shares and turnout rates at t-1 and t
    - we only the know the true marginal distributions (e.g., vote shares)...
    - ...but not the true joint distributions (e.g., actual percentages of switchers)
- .cyan[The idea:]
    - Estimates weights for all cells in the .cyan[transition matrix] such that the discrepancies between survey-based and actual election outcomes are minimized
    - Approximate validation based on exit polls and panel data
