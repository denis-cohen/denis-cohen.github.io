# Coping with local political opinion climates

.panelset.sideways[

.panel[.panel-name[Motivation I]
### Big picture: widening gaps and spatial polarization
.pull-left[
&lt;img src="img/polarization2.png" width="100%" style="display: block; margin: auto;" /&gt;
]
.pull-right[
&lt;img src="img/polarization.png" width="100%" style="display: block; margin: auto;" /&gt;
]
]


.panel[.panel-name[Motivation II]
### Big picture: widening gaps and spatial polarization

- Increased polarization &amp;mdash; spatially, socially, and politically 

- Questions about the consequences of spatial-political polarization:
  - social (network homophily, social avoidance)
  - societal (cohesion)
  - spatial inequality (rural urban, centers vs periphery of the knowledge economy)
  - systemic (deliberation and consensus in democracies)
]



.panel[.panel-name[Argument I ]

&lt;!-- Relevance X and Method: Explain explanans, motivate empirical approach --&gt;

### Political misfit, information updates, and reactions

.font80[
- People live in places where co-residents may or may not align with their political orientation `\(\rightarrow\)` .emph1[political (mis-)fit]

- .emph1[The problem:] reactions to political misfit are hard to study due to endogeneity:
  1. Most adults have relocated at least once, often to places that provide better fit
  1. People sugarcoat perceptions of misfit to reduce cognitive dissonance
  1. Political behaviors conceived as responses to misfit may taint perceptions of misfit 
  
- .emph1[The fix:] Election results provide exogenous information updates that...
  1. yield credible updates to prior individual expectations
  1. can be objectively juxtaposed with prior subjective beliefs
]
]

.panel[.panel-name[Argument II]

&lt;!-- Relevance X and Findings: Introduce outcomes, set up for plausibilization of effect heterogeneity --&gt;

### Political misfit, information updates, and reactions

.font80[
- We expect that such updates trigger immediate cognitive and affective reactions

- Extending the existing focus on .emph1[homophily in residential sorting]:
    *How do residents cope in face of local political adversity?*
    
- We propose four primary reactions: .emph1[Demise, adaptation, fight, and flight (DAFF)]

- Each has unique importance for the spatial distribution, expression, and representation of political preferences

- These reactions will be particularly pronounced when:
  - there is a .emph1[negative] moment of surprise
  - the information cannot be sugarcoated `\(\rightarrow\)` .emph1[forced cognitive dissonance induction]
]
]
]

# Theoretical framework

.panelset.sideways[
.panel[.panel-name[DAFF]
### Demise, Adaptation, Fight, and Flight

Four coping strategies in face of local political adversity and their political relevance:

1. .emph2[*Demise:*] Social withdrawal and avoidance of political conflict
1. .emph2[*Adaptation:*] Convergence towards majority opinion
 between places
1. .emph2[*Fight:*] Increased political and civic engagement
1. .emph2[*Flight:*] Moving intentions and alienation from locality and locals

These reactions are not:
- jointly exhaustive &amp;mdash; but cover primary coping strategies of .emph1[political relevance]
- mutually exclusive &amp;mdash; they can, and likely do, co-occur
]

.panel[.panel-name[DAFF Relevance]

### The political relevance of DAFF

.font80[
  - `\(\rightarrow\)` sorting and spatial polarization across places
1. .emph2[*Demise:*] Social withdrawal and avoidance of political conflict
  - .emph1[containment] of political convictions
  - `\(\rightarrow\)` higher homogeneity of expressed views within places
1. .emph2[*Adaptation:*] Convergence towards local majority opinion
  - .emph1[assimilation] of political convictions
  - `\(\rightarrow\)` assimilation within places, spatial polarization between places
1. .emph2[*Fight:*] Increased local political and civic engagement
  - .emph1[defense] of political convictions
  - `\(\rightarrow\)` increased democratic deliberation within places
1. .emph2[*Flight:*] Alienation from locality and locals
  - .emph1[reallocation] according to political convictions via residential mobility
]
]

.panel[.panel-name[Argument]

### Argument: effects of political misfit

- .emph1[Starting point:] Preferences for homophily

- Rooted in affectively charged political identities (social identity .font70[.emph1[(Tajfel and Turner 1979)]], political identity .font70[.emph1[(Huddy 2013)]])

- .emph1[Political misfit] poses an identity threat

- At baseline, cognitive engagement with political misfit is low (denial, rationalization, motivated reasoning, distraction)

- .emph1[Elections] activate cognitive and affective reactions due to via .emph1[salience] and .emph1[information] effects

- This triggers politically relevant .emph1[coping mechanisms]
]
.panel[.panel-name[Expectations I]

### Theoretical expectations &amp;mdash; pessimistic view

Conformity theory of organizational silence .font70[.emph1[(Milliken and Morrison, 2003; Noelle-Neumann, 1993)]] predicts that .emph1[negative] updates about political misfit will trigger:

1. More flight
1. More adaptation
1. More demise
1. Less fight
]
.panel[.panel-name[Expectations II]

### Theoretical expectations &amp;mdash; optimistic view

As resilient democrats, eager to defend value-laden beliefs and commited to the places they call home, individuals respond to .emph1[negative] updates with:

1. Less flight
1. No adaptation
1. No demise
1. More fight

.font60[...much in the spirit of *"Wir bleiben hier!"*, the rallying cry of East Germans who refused both emigration and passivity, symbolizing a commitment to democratizing the GDR from within.]
]
]

# Empirical strategy

---







# Data

.panelset.sideways[


.panel[.panel-name[Strategy]

### What we do

- Use data from an original geo-referenced pre-/post-election survey `\(\rightarrow\)` .emph1[East German state elections in Fall 2024] 
- Study the association between baseline political fit and DAFF attitudes
- Study the effects of electoral information updates on changes in DAFF attitudes over time
]


.panel[.panel-name[Data collection]

### Data collection

- Two-wave pre-/post-election panel survey
  - Wave 1: Aug 1 - Aug 31, 2024 &amp;mdash; `\(N^{\text{target}} \approx 4,000\)`
  - Wave 2: Sep 22 - Nov 30, 2024 &amp;mdash; `\(N^{\text{target}} \approx 2,800\)`
- Respondents recruited from .emph1[[Kantar LifePoints](https://www.kantar.com/campaigns/pf/lifepoints)]
- Quota-representative sample with oversampling in states with elections:
  - `\(\approx 63\%\)` in Saxony, Thuringia and Brandenburg (.emph2[Sample A])
  - `\(\approx 37\%\)` in the remaining 13 states (.emph2[Sample B])
  - Quotas for age and gender within states
- Geo-referenced at the levels of .emph1[municipalities] and .emph1[postcodes]
- Recontact-rate on average 63%
]

.panel[.panel-name[Modules]

### Modules by wave

.pull-left[
.font70[
.emph1[**W1**]
1. Demographics

.panel[.panel-name[Adaptation]
### Adaptation: Average gap reduction in issue attitudes

- Based on six contentious political issues (e.g., AfD ban, Arms deliveries to Ukraine, combatting climate change)
- `\(P_{ij}^{\text{W1}}\)`, `\(P_{ij}^{\text{W2}}\)` : respondent’s position at wave 1 and 2  
- `\(L_{ij}^{\text{W1}}\)` : perceived local opinion climate at wave 1 and 2  

`$$\text{Adaptation}_i =  \frac{1}{6} \sum_{j=1}^6 \lvert P_{ij}^{\text{W1}} - L_{ij}^{\text{W1}} \rvert \;-\; \lvert P_{ij}^{\text{W2}} - L_{ij}^{\text{W2}} \rvert$$`
- Positive values: respondent is closer to local public opinion than they were in W2
- Negative values: respondent is more distant from local public opinion than they were in W2
]

.panel[.panel-name[Political misfit I]
### Political misfit (pre-election baseline)

`$$\text{Political misfit}_{i}^{\text{W1}} \;=\; 
\frac{\displaystyle \sum_{p=1}^{P} \; ( -\text{Party Scalometer}_{ip}^{\text{W1}} \cdot \text{Expected vote share}_{ip}^{\text{W1}})}
     {\displaystyle \sum_{p=1}^{P} \text{Expected vote share}_{ip}^{\text{W1}}}$$`

- `\(-\text{Party scalometer}_{ip}^{\text{W1}}\)` : flipped pre-election like/dislike-score of respondent *i* for party *p*  
- `\(\text{Expected vote share}_{ip}^{\text{W1}}\)` : respondent *i*’s expectation of party *p*’s local vote share  
  - expectations measured with a sum-to-100 constraint
  - rewards for 100 best estimates to discourage wishful thinking
- Measure gives a weighted average of like-dislike scores, with local expectations as weights
]

.panel[.panel-name[Political misfit II]
### Information updates

- In W2, prior expectations are updated with .emph1[actual] local vote shares 
- W2-W1 difference reflects the .emph1[direction] and .emph1[magnitude] of the information update
]
