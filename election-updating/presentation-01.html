# Coping with local political opinion climates

.panelset.sideways[

.panel[.panel-name[Relevance]
### Why do we care?

- Debates about widening gaps, e.g. East vs West Germany, Democrats vs Republicans, Urban vs Rural
- Existing literature: Focus on the nexus between political opinion climates and residential mobility
- Downward spiraling process of political sorting 
- Impact on societal cohesion and democracy
- .emph1[We argue for sorting beyond mobility]
]

.panel[.panel-name[Explanantia]

### Political fit and electoral information updates

- People live in places where co-residents may or may not align with their political orientation `\(\rightarrow\)` .emph1[(mis-)fit]
- Elections provide crucial information updates
- We expect that (changes in) political fit alter voters' coping strategies `\(\rightarrow\)` .emph1[DAFF]
]

.panel[.panel-name[Framework]

### Demise, adaptation, fight, and flight (DAFF)

- .emph2[*Demise:*] Social withdrawal and avoidance of dissent
- .emph2[*Adaptation:*] Convergence towards majority opinion
- .emph2[*Fight:*] Increased political and civic engagement
- .emph2[*Flight:*] Residential sorting 
- .emph1[Hence:] Flight is not the only politically consequential reaction to increased political (mis-)fit
]



]

# Data

.panelset.sideways[


.panel[.panel-name[Strategy]

### What we do

- Use data from an original geo-referenced pre-/post-election survey `\(\rightarrow\)` .emph1[East German state elections in Fall 2024] 
- Study the association between baseline political fit and DAFF attitudes
- Study the effects of electoral information updates on changes in DAFF attitudes over time
]


.panel[.panel-name[Data collection]
- Two-wave pre-/post-election panel survey
  - Wave 1: Aug 1 - Aug 31, 2024 &amp;mdash; `\(N^{\text{target}} \approx 4,000\)`
  - Wave 2: Sep 22 - Nov 30, 2024 &amp;mdash; `\(N^{\text{target}} \approx 2,800\)`
- Respondents recruited via .emph1[[Kantar](https://www.kantar.com/campaigns/pf/lifepoints)]
- Quota-representative sample with oversampling in states with elections:
  - `\(\approx 63\%\)` in Saxony, Thuringia and Brandenburg (.emph2[Sample A])
  - `\(\approx 37\%\)` in the remaining 13 states (.emph2[Sample B])
  - Quotas for age and gender within states
- Geo-referenced at the levels of .emph1[municipalities] and .emph1[postcodes]
- Recontact-rate on average 63%, Range: 58% (Sachsen) - 85% (Mecklenburg-Vorpommern)
]

# Measures

.panelset.sideways[

.panel[.panel-name[Factor analysis]

### Fight, flight, demise

&lt;!-- - Exploratory factor analysis based on 14 items --&gt;
&lt;!-- - Fight, flight and demise emerge as distinct dimensions --&gt;
&lt;!-- - low correlation between daff dimensions --&gt;

&lt;img src="C:/Users/homeoffice/Dropbox/Uni/MZES/res/202507_election_updating/res/rmd/presentation-01_files/figure-html/efa-1.png" width="80%" style="display: block; margin: auto;" /&gt;
]

.panel[.panel-name[Adaptation]
### Adaptation: Average gap reduction in issue attitudes

- Based on six contentious political issues (e.g., AfD ban, Arms deliveries to Ukraine, combatting climate change)
- `\(P_{ij}^{\text{W1}}\)`, `\(P_{ij}^{\text{W2}}\)` : respondent’s position at wave 1 and 2  
- `\(L_{ij}^{\text{W1}}\)` : perceived local opinion climate at wave 1 (fixed target)  

`$$\text{Adaptation}_i =  \frac{1}{6} \sum_{j=1}^6 \lvert P_{ij}^{\text{W1}} - L_{ij}^{\text{W1}} \rvert \;-\; \lvert P_{ij}^{\text{W2}} - L_{ij}^{\text{W1}} \rvert$$`
- Positive values: respondent moved closer to the initial local climate  
- Negative values: respondent moved further away  
]

.panel[.panel-name[Political fit I]
### Perceived political fit (pre-election baseline)

`$$\text{Political fit}_{i}^{\text{W1}} \;=\; 
\frac{\displaystyle \sum_{p=1}^{P} \; ( \text{Liking}_{ip}^{\text{W1}} \cdot \text{Expected vote share}_{ip}^{\text{W1}})}
     {\displaystyle \sum_{p=1}^{P} \text{Expected vote share}_{ip}^{\text{W1}}}$$`

- `\(\text{Liking}_{ip}^{\text{W1}}\)` : pre-election liking score of respondent *i* for party *p*  
- `\(\text{Expected vote share}_{ip}^{\text{W1}}\)` : respondent *i*’s expectation of party *p*’s local vote share  
- Measure gives a weighted average of liking (like-dislike) scores, with local expectations as weights `\(\rightarrow\)` .emph1[Political fit as the perceived alignment with the local political climate by the respondent]
]

.panel[.panel-name[Political fit II]
### Information updates

- In W2, prior expectations are updated with .emph1[actual] local vote shares 
- Ergo, the .emph1[post-election] fit
- W2-W1 difference reflects the informational update


]

# Face validity

.panelset.sideways[

.panel[.panel-name[Issue distances]

# Summary and outlook

---

# Conclusion

### Summary

- People employ different coping strategies
  - .emph1[Cross-sectional evidence:]
    - Higher levels of fit predict lower values of fight *and* demise
    - Higher levels of fit predict lower levels of flight *and* adaptation
- these are always present
- to highlight causal mechanisms, we leverage exogenous information updates

--

### Next steps

- .emph1[Measurement:] Compare different measurement strategies
- .emph1[Scope conditions:] subgroups and moderators
- .emph1[Local profiling:] Mapping the political geography of DAFF and political fit
- .emph1[Analyses:] Experimental prime, difference-in-differences estimation
