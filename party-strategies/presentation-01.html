# Introduction

.panelset.sideways[
.panel[.panel-name[Gist]

.font90[

### The gist of today's talk

- .emph1[Framework:] effects of concurrent party strategies on vote switching in multi-party systems

- .emph1[Application:] effects of mainstream party accommodation of the radical right

- .emph1[Focus today:] technical implementation

- .emph1[Final focus:] method-for-application or application-for-method

- Early work-in-progress &amp;mdash; any feedback welcome!
]
]

.panel[.panel-name[Motivation I]

.font90[

### Motivation

- Party competition research makes strong assumptions about effects of party behavior on voter flows 

- Most empirical analyses do not test these &amp;mdash; leading to:
  - Selective and incomplete insights
  - Risks of ecological fallacies
  
- .emph1[Cohen, Krause, Abou-Chadi (2024)],  .emph2[Comparative Vote Switching:]
  - .emph1[Data:] &gt;250 PECS `\(\rightarrow\)` generalized transition matrices
  - .emph1[QOIs:] retention rates + dyadic/polyadic gains, losses, volumes, balances
  - .emph1[Model:] mixed aggregate varying choice-set logit
]
]

.panel[.panel-name[Motivation II]

.font90[

### Motivation

- .emph1[Limitation:] .emph2[election-level predictors] `\(\rightarrow\)` switching across .emph2[party types]

- .emph1[Extension:] .emph2[concurrent party strategies] `\(\rightarrow\)` switching across .emph2[parties] 

- .emph1[Benefits] for the study of party strategies:
  1. First, second, and (implicit) third-order effects
  1. Interdependent effects
  1. Polyadic competition &amp;mdash; multi-faceted trade-offs
]
]
]

#### Retention, gross gains &amp; gross losses

1. .emph1[Retention cells] along the diagonal:
  + `\(p_{1,1}\)`: percentage retained by Labour
  + `\(p_{2,2}\)`: percentage retained by LibDems
  + ...
  
2. .emph1[Dyadic switch cells] in the off-diagonals:
  + `\(L_{1,2} = p_{1,2}\)`
    Labour dyadic losses to LibDems
  + `\(G_{1,2} = p_{2,1}\)`
    Labour dyadic gains from LibDems
  + Symmetry: `\(L_{i,j} = G_{j,i}\)`
]
]

.pull-right.font70[
#### Volumes &amp; balances

1. .emph1[Dyadic volumes and balances]
  - Volume of Labour and LibDems
    `\(V_{1,2} = p_{2,1} + p_{1,2}\)`
  - Labour's net balance with LibDems
    `\(B_{1,2} = p_{2,1} - p_{1,2}\)` 


2. .emph1[Generalized volumes and balances]
  - Define government and opposition
    `\(G = 1\)` and `\(O=\{2, 3, 4\}\)`
  - Volume of government and opposition
    `\(V_{G,O} = \sum_{i \in O} \sum_{j \in G} p_{i,j} + \sum_{i \in G} \sum_{j \in O} p_{i,j}\)`
  - Government net balance with opposition
    `\(B_{G,O} = \sum_{i \in O} \sum_{j \in G} p_{i,j} - \sum_{i \in G} \sum_{j \in O} p_{i,j}\)`

]

.pull-right.font70[
#### Absolute and relative QOIs

1. .emph1[Absolute quantities]
    (%/pp of *eligible* electorate at `\(t\)`)
  - `\(L_{1,2}^{(abs)} = p_{1,2}\)`
  - `\(V_{1,2}^{(abs)} = p_{2,1} + p_{1,2}\)`
  - `\(B_{1,2}^{(abs)} = p_{2,1} - p_{1,2}\)`
  - ...

2. .emph1[Relative quantities]
    (%/pp of *parties'* electorate at `\(t-1\)`)
  - `\(L_{1,2}^{(rel)} = \frac{p_{1,2}}{\sum_{i = 1} \sum_{j} p_{i,j}}\)`
  - `\(V_{1,2}^{(rel)} = \frac{p_{2,1} + p_{1,2}}{\sum_{i = 1} \sum_{j} p_{i,j}}\)`
  - `\(B_{1,2}^{(rel)} = \frac{p_{2,1} - p_{1,2}}{\sum_{i = 1} \sum_{j} p_{i,j}}\)`
  - ...

]
]

# Modeling the effects of concurrent party strategies

.panelset.sideways[
.panel[.panel-name[Old approach]

### Limitations of the 'old' approach

.font70[
1. .emph1[Generalized transition matrices] (e.g., party families) 
  - intra-family switching (e.g. CDA-CU) treated as retention
  - accommodates deterministically empty cells
2. .emph1[Election-level] predictors only (e.g., mainstream party convergence)
]

]

.panel[.panel-name[New approach]

### Goal and requirements of the 'new' approach

.pull-left[

&lt;img src="C:/Users/homeoffice/Dropbox/Uni/MZES/res/202409_switch-new/res/rmd/presentation-01_files/figure-html/color-transition-matrix-2-1.png" width="100%" style="display: block; margin: auto;" /&gt;
]
.pull-right.font70[
- .emph1[Goal:] Enable study of .emph1[party-level] predictors and .emph1[mutual interactions]
- .emph1[Requirements:]
  1. .emph1[LHS:] Nominal transition matrices
  1. .emph1[RHS:] Cell types according to observable information
  1. .emph1[Data:] Complete RHS information
  1. .emph1[Parameterization:] Substantively motivated, generalized cell categories
]
]

.panel[.panel-name[RHS data]

### Right-hand side information

.pull-left[

&lt;img src="C:/Users/homeoffice/Dropbox/Uni/MZES/res/202409_switch-new/res/rmd/presentation-01_files/figure-html/color-transition-matrix-2-23-1.png" width="100%" style="display: block; margin: auto;" /&gt;
]
.pull-right.font70[
1. .emph1[Election-specific covariates], `\(\mathbf{x}_j^{\prime}\)`
1. .emph1[Cell-specific covariates], `\(\mathbf{z}_{i_{[j,c]}}^{\prime}\)`
  - .emph2[Dyadic cells:] `\([z_1^{\text{s}} \text{ } z_2^{\text{r}}  \text{ } z_3^{\text{s} \times \text{r}}]\)`
  - .emph2[Mondadic (sender-only) cells:] `\([z_1^{\text{s}} \text{ } .  \text{ } .]\)`
  - .emph2[Mondadic (receiver-only) cells:] `\([. \text{ } z_2^{\text{r}} \text{ } .]\)`
  - .emph2[Niladic cells:] `\([. \text{ } .  \text{ } .]\)` 
  - .emph1[Important:] Observable information must be complete `\(\rightarrow\)` imputation
]
]

.panel[.panel-name[Model]

### Preliminary model

.pull-left.font70[
#### Systematic + random components

`$$\small
\begin{aligned}
\small \eta_{i_{[j,c]}} = \underbrace{\alpha_c}_{\substack{C \text{ cell-class} \\ \text{intercepts}}} &amp; + \underbrace{ \sum_{k=1}^{K} x_{j}^{(k)} \beta_{c}^{(k)}}_{\substack{K \text{ election-specific} \\ \text{covariates}}} + \underbrace{ \sum_{m=1}^{M} \mathbf{z}_{i_{[j,c]}}^{(m)} \gamma_{c}^{(m)}}_{\substack{M \text{ cell-specific} \\ \text{covariates}}} \\ &amp; + \underbrace{\nu_{j,c}}_{\substack{\text{election/cell-class} \\ \text{deviations}}} - \underbrace{\log(m_{j,c})}_{\substack{\text{multiplicity} \\ \text{correction}}}
\end{aligned}$$`

#### Link function

`$$\small  \pi_{i_{[j,c]}} = \frac{\exp\left(\eta_{i_{[j,c]}}\right)}{\sum_{i \in S_j} \exp\left(\eta_{i_{[j,c]}}\right)} \text{ } \forall \text{ } i_{[j,c]} \in S_j, \text{ } j \in \{1,...,J\}$$`

#### Log-likelihood

`$$\small  \log L = \sum_{j=1}^{J} \sum_{i_{[j,c]} \in S_{j}} \underbrace{w_{i_{[j,c]}} \log \pi_{i_{[j,c]}}}_{\substack{\text{cell-frequency-weighted} \\ \text{log cell proportions}}}$$`
]

.pull-right.font70[
#### Details

- Cell-class specific coefficients `\(\beta\)` and `\(\gamma\)`
- Idiosyncratic variation across elections:
  - Random deviations, `\(\nu_j^{\ast} \sim \text{MVN}(\mathbf{0}, \Sigma_{C \times C})\)`
  - Correlation (partly) addresses IIA
- Constraints:
  - Identification: `\(\beta_1 = -\Sigma_{c=2}^{C} \beta_c^{\ast}\)`
  - Identification: `\(\nu_{j,1} = -\Sigma_{c=2}^{C} \nu_{j,c}^{\ast}\)`
  - Sparsity: `\(\gamma_{c,m} = 0\)` wherever `\(z_{i_{[j,c]}, m} = .\)`
- 'Old' model as a .emph1[special case]:
  - pre-aggregation of nominal cells into generalized cell classes
  - election-level covariates only
- Open questions: `\(\gamma_{C \times M}\)`
]
]

.panel[.panel-name[Parameterization]

### Cell classes for generalized parameterization

.pull-left.font70[

#### Example: Party families


&lt;img src="C:/Users/homeoffice/Dropbox/Uni/MZES/res/202409_switch-new/res/rmd/presentation-01_files/figure-html/color-transition-matrix-6-1.png" width="90%" style="display: block; margin: auto;" /&gt;

`$$\small C = \underbrace{8 \times 8}_{\substack{\text{6 families} \\ \text{+others} \\ \text{+non-voters}}} + \underbrace{6}_{\substack{\text{intra-} \\ \text{family} \\ \text{switchers}}} = 70$$`

]
.pull-right.font70[

#### Details

- Assign nominal cells, `\(i_{[j,c]} \in S_j\)` to .emph2[generalized cell classes], `\(c\)`
  - Empty classes: excluded
  - Uniquely populated classes: as usual
  - Multiply populated classes: multiplicity correction, `\(\log(m_{j,c})\)`
- Distinction within diagonal cells:
  - .emph1[Retention cells] (with monadic RHS information)
  - .emph1[Intra-family switching cells] (with dyadic RHS information)
- Choice of class scheme: capture substantively relevant effect heterogeneity
]
]

.panel[.panel-name[Estimation]

### Implementation and estimation

.font80[
- Fully Bayesian inference using Stan
- Priors (systematic components):
  - `\(\beta^{*} \sim \mathcal{N}(0,1)\)`
  - `\(\gamma^{*} \sim \mathcal{N}(0,1)\)`
- Priors (random components):
  - `\(\nu^{*} \sim \mathcal{N}(0,1)\)`
  - `\(\sigma_{\nu^{*}} \sim t_{3}(0,0.3)\)`
  - `\(L \sim \operatorname{LKJ}(2)\)`
  - Combined to `\(\Sigma_{\nu^{*}} = \operatorname{diag}(\sigma_{\nu}^{*})\,L L^{\top}\,\operatorname{diag}(\sigma_\nu)\)`
- For development purposes:
  - 2 chains with 2000 posterior samples
  - First half discarded as warm-up
]
]

.panel[.panel-name[Counterfactuals]

### Counterfactual quantities of interest

.font80[

#### Meaningful counterfactuals

- AMEs/FDs of relevant QOIs ( `\(Q \in \{G, L, R, V, B\}\)` )
  - calculated from election-averaged cell proportions under counterfactual scenarios
  - `\(\mathbb{E}[Q_j|x_j, z_{i[j,c]}^{\prime}] - \mathbb{E}[Q_j|x_j, z_{i[j,c]}^{\prime\prime}]\)`
- Requires .emph1[selective] and .emph1[meaningful] counterfactual manipulations of `\(z\)`
- Empty cell classes treated as 0's

.panel[.panel-name[Setup]

### Empirical setup

.pull-left.font70[

#### Data

  - .emph1[West:] AT, BE-VL, BE-WA, CH, DE, FR, GB, IE, NL

  - Manifesto-based `\(\{AC, AD, DI\}\)` for MRP, MLP, LIB, ECO, RLP at `\(t\)` and `\(t-1\)`
  - Government/opposition status going into the election at `\(t\)`

  - .emph1[Moderator:] RRP breakthrough
  - Country FE
  - Decade FE

]

.panel[.panel-name[Predictor]

### Party strategies

.pull-left.font70[

#### From manifesto scores to strategies

- Directional salience scores
  - `per601`, `per602` (national way of life)
  - `per607`, `per608` (multiculturalism)
- Categories:
  1. .emph1[Accommodative]: high salience, right position
  1. .emph1[Adversarial]: high salience, left position
  1. .emph1[Dismissive/neutral:] Low salience *or* mixed position
- Scheme based on:
  - .emph1[Absolute] parameters: `\(\text{sal} \geq 0.01,\)` `\(|\text{pos}| \geq \log(2)\)`
  - .emph1[Relative] parameters: `\(z^{\text{sal}} \geq 0,\)` `\(z^{\text{pos}} \geq 0\)`

.panel[.panel-name[Focus]

### Substantive focus

.pull-left.font70[

#### Feasible QOIs

There are .emph1[many] things we *could* look at.

- `\(5\)` conceptual quantities
- `\(2\)` variants: absolute, relative
- `\(5\)` party families whose strategies we can manipulate
  - `\(x\)` plausible counterfactuals

# Summary and outlook

---

# Summary

- In multi-party systems, all parties:
  - compete with one another for voters (.emph1[polyadic voter transitions])
  - concurrently employ strategies (.emph1[polyadic strategizing])
  
- Party strategies affect:
  - their own support base (.emph1[monadic base effects])
  - voter exchanges with each competitor (.emph1[dyadic target effects])
  - broader shifts in the party system (.emph1[systemic spillover effects])
