# In a nutshell

### What we know

- Abundant, yet mixed evidence on electoral reactions to women's *district* candidacies &lt;br&gt; .font60[.cyan[[e.g., Dolan 1998; Karpowitz et al. 2017; Schwarz and Coppock 2022]]]
- Limited evidence on electoral effects of women as *national* party leaders &lt;br&gt; .font60[.cyan[[e.g., Banducci and Karp 2000; Dassonneville et al. 2021]]]
- Limited evidence on mechanisms of electoral mobilization beyond .cyan[gender affinity voting]

--

### Our contribution

- .cyan[*Argument*:] .cyan[Pro-egalitarian ideology] can not only drive support for female-led parties but also  boost gender affinity voting
- .cyan[*Implications*:]
    - Large activable electoral potential among left-leaning women
    - This constitutes a risk for the left &amp;mdash; and an opportunity for the right

---

# Theoretical argument

---

# Group membership and ideological motivations

- Lead candidates are parties' most prominent figures in national election campaigns

--

- Over and beyond parties' .cyan[policy appeal], their .cyan[personal appeal] influences vote choices

--

- Lead candidates' .cyan[social group membership] affects their personal appeal via two mechanisms:
  - .cyan[*Demographic:*] .cyan[Descriptive-representational cues] of shared social group membership
  - .cyan[*Ideological:*] .cyan[Substantive cues] and .cyan[instrumental symbolic considerations]

--

- The personal appeal will be strongest when shared group membership and substantive/instrumental ideological motivations coincide


---

# Women lead candidates and party competition

- Women lead candidates' personal appeal should be strongest among .cyan[left-leaning, pro-egalitarian women]

--

- While it should be weakest among right-wing men, we do not expect explicit backlash

--

- In proximity terms, left-leaning women sit firmly in left-wing parties' electorate

--

- Implications for .cyan[party competition]: Mobilizing effect of women lead candidates of...
    - left-wing parties serves voter retention
    - right-wing parties serves voter attraction

--

- Female lead candidates can help right-wing parties pull left-wing women across the aisle

- Based on 1525 (1023) party-elections

### Models
- Logistic regressions of vote choices on female (as opposed to male) lead candidacies
- Stacked voter-by-party data matrix with `\(\approx 1,560,000\)` observations based on `\(\approx 309,966\)` voters
- Twoway fixed effects for parties and decades

# Summary and outlook

### Summary

- Heading into an election with women lead candidates affects parties' electoral fortunes

--

- Intra-party effects are concentrated among left-leaning women voters

--

- This creates electoral risks for the left &amp;mdash; and opportunities for the right

### Next steps

- Systematic analyses of electoral dynamics and trade-offs, incl. vote switching analyses
